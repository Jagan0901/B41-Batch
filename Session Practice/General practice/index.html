<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test"></h1>
    <script>
          for(let i=1; i<=11; i++){        
        setTimeout(()=>{
           const count = document.getElementById(`test`);
           console.log(i);
           count.innerText=i;
         if(i>10){
            count.innerText=`Happy Birthday`
            console.log("Happy Birthday")
         }  
        },1000*i)
    }
  </script>
</body>
</html>
